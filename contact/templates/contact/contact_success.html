{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">

    <h1>Thank you {{ contact.name }} for your contact</h1>
    <p>Your subject was: {{ contact.subject }}</p>

    <a href="{% url 'products' %}" class="btn btn-black rounded-0 my-2">
        <span class="icon mr-2">
            <i class="fas fa-gifts"></i>
        </span>
        <span class="text-uppercase">Now check out our products!</span>
    </a>

</div>

{% endblock %}
